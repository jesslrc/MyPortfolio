<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon"/>
    <title>Login Page</title>
</head>
<body>
<header th:insert="navbar :: navbar"></header>

<form th:action="@{/create-account}" th:object="${createAccount}" method="post">
    First Name: <input type="text" th:field="*{firstName}" required>
    <br><br>
    Last Name: <input type="text" th:field="*{lastName}" required>
    <br><br>
    Email: <input type="text" th:field="*{email}" required>
    <br><br>
    Password: <input type="text" th:field="*{password}" required>
    <div class="text-center mt-4">
        <button type="submit">Create Account</button>
    </div>
</form>
<p>Already have an account?</p>
<div class="text-center mt-4">
    <a th:href="@{/login-page}">Login</a>
</div>
</body>
</html>
